name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        if [ "$RUNNER_OS" = "Windows" ]; then
          pip install windows-curses
        fi
    
    - name: Test with pytest
      run: |
        python -c "import sys; print('Python version:', sys.version)"
        python -c "import curses; print('Curses available')"
        python -c "from main import main; print('Main module imports successfully')"
        python -c "from server import main as server_main; print('Server module imports successfully')"
        python -c "from characters import CHARACTERS; print(f'Found {len(CHARACTERS)} characters')"
        python -c "from simple_char_select import SimpleCharacterSelect; print('Character selection imports successfully')"
        python -c "print('All imports successful!')"
    
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
    
    - name: Check package contents
      run: |
        ls -la dist/
        if [ -f "dist/termemoji-*.tar.gz" ]; then
          python -c "import tarfile; tarfile.open('dist/termemoji-*.tar.gz').list()"
        fi
        if [ -f "dist/termemoji-*.whl" ]; then
          python -c "import zipfile; zipfile.ZipFile('dist/termemoji-*.whl').namelist()"
        fi
